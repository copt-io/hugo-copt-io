<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}'>
    <head>
        {{ partial "head/meta.html" . }}
        {{ partialCached "head/css.html" . }}
        {{ partial "head/external.html" . }}
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="page-{{- .Kind }} flex flex-col min-h-screen">
        {{- partial "dev-size-indicator.html" . -}}
        {{- partialCached "header.html" . -}}

        <div class="grid grid-cols-3 gap-4">
        {{ range first 6 .Site.Data.seller.sellers }}
            <div><a href="{{ .url }}"><img class="w-24 h-24 md:w-48 md:h-auto rounded-full mx-auto" src="{{ .image_url }}" alt="" width="120" height="120"></a></div>
        {{ end }}
        </div>

        <main class="flex-1 mx-4 pb-12 md:mx-12 lg:mx-24 mt-4 sm:mt-16">
        {{- block "main" . }}{{- end }}
        </main>


    </body>
</html>
